<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5"/>
    <link rel="icon" href="img/devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Modern interior</title>

    
  </head>
  <body>
    <div class="container">

      <!-- Section Navbar -->
      <section class="section-navbar">
        <div class="btn-primary-interior">
          <a class="btn-interior" href="#">This interior</a>
        </div>
        <div class="navigation">
          <button class="hamburger hamburger--vortex hamburguesa" type="button" id="btn">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
          <aside class="bar-navigation">
            <div class="bar-btn">
              <a class="btn-navigation active" href="#">Home</a>
              <a class="btn-navigation" href="#">Collection</a>
              <a class="btn-navigation" href="#">About</a>
              <a class="btn-navigation" href="#">Contact</a>
            </div>
          </aside>
        </div>
      </section>
      
      <!-- Section Title -->
      <section class="section-title">
        <div class="information">
        <h1 class="title">Modern interior</h1>
          <p class="subtitle">A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services</p>
          <a class="btn-readmore" href="#">Read more <i class="fas fa-long-arrow-alt-right"></i></a>
      </section>

      <!-- Section Imagen -->
      <section class="section-imagen">
          <figure class="figure-image">
            <img class="image" src="img/photo1.png" alt="image decoration">
          </figure>
          <div class="profile">
            <div class="information-profile">
              <figure class="figure-profile">
                <img class="image-profile" src="img/photo2.png" alt="imagen profile">
              </figure>
              <figcaption class="data-profile">
                <h4 class="name-profile">Aliza Webber</h4>
                <h5 class="position-profile">Interior designer</h5>
              </figcaption>
            </div>
            <h3 class="designed">Designed in 2020 by Aliza Webber</h3>
          </div>
      </section>
      
      <footer class="section-footer">Created by <span class="footer-autor">Julio Bolivar</span>- DevChallenges.io</footer>
    </div>
  </body>
  <script src="js/index.js" type="module"></script>
  <script src="https://kit.fontawesome.com/6540247981.js" crossorigin="anonymous"></script>
</html>
